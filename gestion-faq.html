<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-sompatible" content="IE=edge">

    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="img/neoris-logos/Icon_light.png" alt="NEORIS" class="logo">
                        </span>
                        <img src="img/neoris-logos/NEORIS logo light.png"NEORIS_LOGO" class="logo_secondary">
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Inicio</span>
                    </a>
                </li>

                <li>
                    <a href="cursos.html">
                        <span class="icon">
                            <ion-icon name="flash"></ion-icon>
                        </span>
                        <span class="title">Cursos</span>
                    </a>
                </li>

                <li>
                    <a href="juego.html">
                        <span class="icon">
                            <ion-icon name="happy"></ion-icon>
                        </span>
                        <span class="title">Juego</span>
                    </a>
                </li>

                <li>
                    <a href="admin.html">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <span class="title">Admin</span>
                    </a>
                </li> 

                <li>
                    <a href="FAQ.html">
                        <span class="icon">
                            <ion-icon name="help"></ion-icon>
                        </span>
                        <span class="title">FAQ</span>
                    </a>
                </li>

                <li>
                    <a href="login.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <h2 class="profile-title">Admin</h2>

                <div class="search">
                    <label>
                        <input type="text" id="searchBar" placeholder="Buscar..." onkeyup="searchOnEnter(event)">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <a href="miCuenta.html">
                        <img src="img/customer01.jpg" alt="Profile Picture" id="indexProfileImg">
                    </a>
                </div> 
            </div>

                <!-- ========================= Gestion FAQ Section ==================== -->
                <div class="main-content">
                    <div class="faq-container"></div>
                </div>
                <div class="white-container">
                    <h1>Gesti√≥n de FAQ</h1>
                </div>
    
                <div class="grid-nav">
                    <a href="#" class="grid-item" onclick="showAddFaq()">Agregar FAQ</a>
                    <a href="#" class="grid-item" onclick="showRemoveFaq()">Eliminar FAQ</a>
                </div>

                <!-- Modales para Agregar y Eliminar FAQ -->
                <div id="addFaqModal" class="modal" style="display:none;">
                    <div class="modal-content">
                        <span class="close" onclick="closeAddFaqModal()">&times;</span>
                        <form id="addFaqForm">
                            <div class="form-group">
                                <label for="faqQuestion">Pregunta:</label>
                                <input type="text" id="faqQuestion" name="question" required>
                            </div>
                            <div class="form-group">
                                <label for="faqAnswer">Respuesta:</label>
                                <textarea id="faqAnswer" name="answer" required></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="button" onclick="closeAddFaqModal()">Cancelar</button>
                                <input type="submit" value="Agregar FAQ">
                            </div>
                        </form>
                    </div>
                </div>
                <div id="removeFaqModal" class="modal" style="display:none;">
                    <div class="modal-content">
                        <span class="close" onclick="closeRemoveFaqModal()">&times;</span>
                        <form id="removeFaqForm">
                            <div class="form-group">
                                <label for="faqId">ID del FAQ:</label>
                                <input type="number" id="faqId" name="faqId" required>
                            </div>
                            <div class="form-actions">
                                <button type="button" onclick="closeRemoveFaqModal()">Cancelar</button>
                                <input type="submit" value="Eliminar FAQ">
                            </div>
                        </form>
                    </div>
                </div>

        </div>
    <!-- =========== Scripts =========  -->
    <script src="js/main.js"></script>
    <script src="js/busqueda.js"></script>
    <script type="module" src="/js/index.js"></script>
    <script>

    // JavaScript functions to handle modal logic
    function showAddFaq() {
        var modal = document.getElementById('addFaqModal');
        modal.style.display = 'block';
    }

    function showRemoveFaq() {
        var modal = document.getElementById('removeFaqModal');
        modal.style.display = 'block';
    }

    // Functions to close modals
    function closeAddFaqModal() {
        var modal = document.getElementById('addFaqModal');
        modal.style.display = 'none';
    }

    function closeRemoveFaqModal() {
        var modal = document.getElementById('removeFaqModal');
        modal.style.display = 'none';
    }

    </script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
